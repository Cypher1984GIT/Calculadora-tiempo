<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßÆ Calculadora de tiempo de trabajo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom max-width using arbitrary values from Tailwind JIT */
        .max-w-1000 {
            max-width: 1000px;
        }
        .animate-enter {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .animate-enter-active {
            opacity: 1;
            transform: translateY(0);
        }
        /* Estilo para las listas de preguntas */
        #result ul {
            list-style-position: inside;
            padding-left: 0;
        }
        #result li {
            position: relative;
            padding-left: 1.5em; /* Espacio para el √≠cono */
            margin-bottom: 0.5rem;
        }
        #result li::before {
            content: 'ü§î'; /* Emoji de reflexi√≥n */
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4 sm:p-6">

    <div class="w-full max-w-1000">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-8">
            <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 dark:text-white mb-2">Calculadora de tiempo de trabajo</h1>
            <p class="text-center text-gray-500 dark:text-gray-400 mb-8">Descubre cu√°nto tiempo te cuesta realmente lo que compras.</p>

            <form id="calculatorForm" class="space-y-6">
                <div>
                    <label for="currency" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Moneda</label>
                    <select id="currency" name="currency" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="USD">$ USD (D√≥lar estadounidense)</option>
                        <option value="EUR">‚Ç¨ EUR (Euro)</option>
                        <option value="ARS">$ ARS (Peso argentino)</option>
                        <option value="COP">$ COP (Peso colombiano)</option>
                        <option value="MXN">$ MXN (Peso mexicano)</option>
                    </select>
                </div>

                <div>
                    <label for="itemPrice" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Precio del producto o servicio</label>
                    <input type="number" id="itemPrice" name="itemPrice" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Ej: 599" required step="any" oninvalid="this.setCustomValidity('Por favor, introduce un n√∫mero v√°lido.')" oninput="this.setCustomValidity('')">
                </div>

                <div>
                    <label for="salary" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tu salario (neto)</label>
                    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                        <input type="number" id="salary" name="salary" class="w-full sm:w-2/3 p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Ej: 1500" required step="any" oninvalid="this.setCustomValidity('Por favor, introduce un n√∫mero v√°lido.')" oninput="this.setCustomValidity('')">
                        <select id="salaryPeriod" name="salaryPeriod" class="w-full sm:w-1/3 p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            <option value="monthly">por mes</option>
                            <option value="hourly">por hora</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="hoursPerDay" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Horas por d√≠a</label>
                        <input type="number" id="hoursPerDay" name="hoursPerDay" value="8" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required step="any" oninvalid="this.setCustomValidity('Por favor, introduce un n√∫mero v√°lido.')" oninput="this.setCustomValidity('')">
                    </div>
                    <div>
                        <label for="daysPerWeek" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">D√≠as por semana</label>
                        <input type="number" id="daysPerWeek" name="daysPerWeek" value="5" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required step="any" oninvalid="this.setCustomValidity('Por favor, introduce un n√∫mero v√°lido.')" oninput="this.setCustomValidity('')">
                    </div>
                </div>

                <!-- Secci√≥n de Compra a Cr√©dito -->
                <div class="pt-2 space-y-3">
                    <div class="relative flex items-start">
                        <div class="flex h-6 items-center">
                            <input id="creditCheckbox" name="credit" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600">
                        </div>
                        <div class="ml-3 text-sm leading-6">
                            <label for="creditCheckbox" class="font-medium text-gray-700 dark:text-gray-300">¬øComprado a cr√©dito?</label>
                        </div>
                    </div>
                    <div id="creditDetailsContainer" class="hidden animate-enter grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="interestRate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Inter√©s anual (%)</label>
                            <input type="number" id="interestRate" name="interestRate" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Ej: 29.5" step="any" oninvalid="this.setCustomValidity('Por favor, introduce un n√∫mero v√°lido.')" oninput="this.setCustomValidity('')">
                        </div>
                        <div>
                            <label for="installments" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">N√∫mero de cuotas</label>
                            <input type="number" id="installments" name="installments" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Ej: 12" step="1" oninvalid="this.setCustomValidity('Por favor, introduce un n√∫mero entero.')" oninput="this.setCustomValidity('')">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 pt-2">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 transition-all duration-300 transform hover:scale-105">
                        Calcular horas de trabajo
                    </button>
                    <button type="button" id="clearButton" class="w-full bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-800 dark:text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-700 transition-all duration-300">
                        Limpiar
                    </button>
                </div>
            </form>

            <div id="result" class="mt-8">
                <!-- El resultado aparecer√° aqu√≠ -->
            </div>
        </div>
        <footer class="text-center mt-6 text-sm text-gray-500 dark:text-gray-400">
            <p>Creado por <a href="https://x.com/Cypher1984" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">Cypher</a> con ‚ù§Ô∏è para ayudarte a tomar mejores decisiones financieras.</p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('calculatorForm');
        const resultDiv = document.getElementById('result');
        const currencySelect = document.getElementById('currency');
        const clearButton = document.getElementById('clearButton');
        const creditCheckbox = document.getElementById('creditCheckbox');
        const creditDetailsContainer = document.getElementById('creditDetailsContainer'); // ID is correct, just for reference
        const interestRateInput = document.getElementById('interestRate');
        const installmentsInput = document.getElementById('installments');
        
        let lastResultData = null;

        const WEEKS_PER_MONTH = 4.33;
        
        const currencySymbols = {
            USD: '$',
            EUR: '‚Ç¨',
            MXN: '$',
            COP: '$',
            ARS: '$'
        };

        const reflectiveQuestions = [
            "¬øEste gasto se alinea con mis metas financieras a largo plazo?",
            "¬øLa felicidad que me dar√° esta compra durar√° m√°s que las horas que invert√≠ en ganarla?",
            "¬øHay una alternativa m√°s barata o gratuita que me d√© una satisfacci√≥n similar?",
            "¬øComprar esto me acerca o me aleja de la libertad financiera?",
            "Si esperara un mes, ¬øtodav√≠a querr√≠a realizar esta compra con la misma intensidad?",
            "¬øQu√© otra cosa podr√≠a hacer con este dinero que me beneficie m√°s en el futuro?",
            "¬øEs una necesidad real o un deseo impulsivo?",
            "¬øEstoy haciendo esta compra para impresionar a otros o para mi propio bienestar?",
            "¬øHe considerado los costos de mantenimiento o los gastos asociados a esta compra?",
            "¬øPodr√≠a invertir estas horas de trabajo en aprender una nueva habilidad o en un proyecto personal?",
            "¬øC√≥mo me sentir√© sobre esta compra en un a√±o?",
            "¬øEsta compra a√±adir√° valor real a mi vida o es un gasto superfluo?",
            "¬øRealmente necesito esto ahora mismo o puedo posponer la compra?",
            "¬øEste producto o servicio resolver√° un problema real o solo me dar√° una gratificaci√≥n temporal?",
            "¬øEl impacto que tendr√° en mi vida (en mi tiempo, espacio o rutina) justifica su coste?",
            "¬øEstoy adquiriendo la versi√≥n m√°s cara cuando una m√°s econ√≥mica cumplir√≠a la misma funci√≥n?",
            "¬øEste gasto encaja en mi presupuesto mensual sin afectar mis ahorros?",
            "¬øCu√°nto provecho real le sacar√© a esta compra?",
            "¬øExiste una forma de obtener un beneficio similar sin realizar la compra completa (ej. alquilar, probar una alternativa)?",
            "¬øEsta compra me obligar√° a hacer otros gastos adicionales en el futuro?",
            "¬øEste gasto es una inversi√≥n en mi futuro o un simple capricho?",
            "¬øC√≥mo se compara este gasto con el progreso hacia mis metas de ahorro?",
            "Si me dieran el valor de esta compra en efectivo ahora mismo, ¬øa√∫n la realizar√≠a?",
            "¬øEstoy comprando esto por aburrimiento o por una necesidad genuina?",
            "¬øPuedo lograr el mismo resultado o sentimiento sin gastar este dinero?",
            "¬øQu√© dir√≠a mi 'yo' del futuro sobre esta decisi√≥n de compra?",
            "¬øHe consultado opiniones o buscado alternativas antes de decidirme?",
            "¬øEste gasto me traer√° estr√©s financiero m√°s adelante?",
            "¬øEl valor que me aporta es proporcional al tiempo de vida que estoy intercambiando por √©l?",
            "¬øEstoy sacrificando una experiencia futura (como un viaje) por esta compra presente?"
        ];

        function getRandomQuestions(count) {
            const shuffled = [...reflectiveQuestions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
        
        function resetCalculator() {
            form.reset();
            resultDiv.innerHTML = '';
            lastResultData = null;
            creditDetailsContainer.classList.add('hidden');
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const itemPrice = parseFloat(document.getElementById('itemPrice').value);
            const salary = parseFloat(document.getElementById('salary').value);
            const salaryPeriod = document.getElementById('salaryPeriod').value;
            const hoursPerDay = parseFloat(document.getElementById('hoursPerDay').value);
            const daysPerWeek = parseFloat(document.getElementById('daysPerWeek').value);
            const isCredit = creditCheckbox.checked;
            const interestRate = parseFloat(interestRateInput.value);
            const installments = parseInt(installmentsInput.value, 10);

            if (isNaN(itemPrice) || isNaN(salary) || isNaN(hoursPerDay) || isNaN(daysPerWeek) ||
                itemPrice <= 0 || salary <= 0 || hoursPerDay <= 0 || daysPerWeek <= 0) {
                displayError('Aseg√∫rate de rellenar todos los campos con n√∫meros positivos.');
                lastResultData = null;
                return;
            }

            const hoursPerWeek = hoursPerDay * daysPerWeek;

            let totalPrice = itemPrice;
            let interestAmount = 0;
            let monthlyPayment = 0;

            if (isCredit) {
                if (isNaN(interestRate) || interestRate < 0 || isNaN(installments) || installments <= 0) {
                    displayError('Por favor, introduce un inter√©s y n√∫mero de cuotas v√°lidos.');
                    return;
                }
                // C√°lculo de inter√©s simple: Capital * Tasa Anual * (Tiempo en A√±os)
                interestAmount = itemPrice * (interestRate / 100) * (installments / 12);
                totalPrice = itemPrice + interestAmount;
                monthlyPayment = totalPrice / installments;
            }

            let hourlyRate;
            switch (salaryPeriod) {
                case 'hourly':
                    hourlyRate = salary;
                    break;
                case 'monthly':
                    hourlyRate = salary / (hoursPerWeek * WEEKS_PER_MONTH);
                    break;
            }

            if (hourlyRate <= 0 || !isFinite(hourlyRate)) {
                displayError('Con los datos de tu jornada, no se puede calcular un salario por hora. Revisa las horas y d√≠as.');
                lastResultData = null;
                return;
            }

            const hoursNeeded = totalPrice / hourlyRate;
            
            const randomQuestions = getRandomQuestions(3);
            const questionsHTML = `<ul>${randomQuestions.map(q => `<li>${q}</li>`).join('')}</ul>`;
            
            const suggestionsHTML = `
                <h4 class="font-semibold text-gray-800 dark:text-white mb-2">Antes de comprar, preg√∫ntate:</h4>
                <div class="text-sm text-gray-700 dark:text-gray-300">${questionsHTML}</div>
            `;

            lastResultData = {
                hours: hoursNeeded,
                rate: hourlyRate,
                itemPrice: itemPrice,
                isCredit: isCredit,
                interestAmount: interestAmount,
                installments: installments,
                monthlyPayment: monthlyPayment,
                totalPrice: totalPrice,
                suggestionsHTML: suggestionsHTML,
                hoursPerDay: hoursPerDay
            };
            
            displayResult(currencySelect.value);
        });

        currencySelect.addEventListener('input', function() {
            if (lastResultData) {
                displayResult(this.value);
            }
        });
        
        ['itemPrice', 'salary', 'salaryPeriod', 'hoursPerDay', 'daysPerWeek', 'interestRate', 'installments'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                lastResultData = null;
                resultDiv.innerHTML = '';
            });
        });

        creditCheckbox.addEventListener('change', function() {
            resultDiv.innerHTML = '';
            if (this.checked) {
                creditDetailsContainer.classList.remove('hidden');
                requestAnimationFrame(() => creditDetailsContainer.classList.add('animate-enter-active'));
            } else {
                creditDetailsContainer.classList.remove('animate-enter-active');
                creditDetailsContainer.classList.add('hidden');
                interestRateInput.value = '';
                installmentsInput.value = '';
            }
        });

        clearButton.addEventListener('click', resetCalculator);

        window.addEventListener('load', resetCalculator);

        function displayResult(currentCurrency) {
            if (!lastResultData) return;

            const { hours, rate, itemPrice, isCredit, interestAmount, installments, monthlyPayment, totalPrice, suggestionsHTML, hoursPerDay } = lastResultData;
            const formattedResult = formatTime(hours, hoursPerDay);
            const symbol = currencySymbols[currentCurrency];

            let priceDetailsHTML = `
                <p class="text-sm text-gray-600 dark:text-gray-300">Es el tiempo que necesitas trabajar para ganar <span class="font-semibold">${symbol}${totalPrice.toLocaleString('es-ES', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>.</p>
            `;

            if (isCredit) {
                const formattedMonthly = monthlyPayment.toLocaleString('es-ES', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                priceDetailsHTML = `
                    <div class="text-sm text-gray-600 dark:text-gray-300 space-y-1">
                        <p>Precio del producto: <span class="font-medium">${symbol}${itemPrice.toLocaleString('es-ES', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span></p>
                        <p>Inter√©s del cr√©dito: <span class="font-medium">+ ${symbol}${interestAmount.toLocaleString('es-ES', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span></p>
                        <p class="mt-1">Costo total (en ${installments} cuotas): <span class="font-semibold">${symbol}${totalPrice.toLocaleString('es-ES', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span></p>
                        <p class="mt-2 pt-2 border-t border-blue-200 dark:border-gray-600">Cuota mensual estimada: <span class="font-bold text-blue-700 dark:text-blue-300">${symbol}${formattedMonthly}</span></p>
                    </div>`;
            }

            resultDiv.innerHTML = `
                <div class="bg-blue-50 dark:bg-gray-700 border-l-4 border-blue-500 dark:border-blue-400 p-4 rounded-lg animate-enter">
                    <h3 class="text-lg font-bold text-blue-900 dark:text-white">Resultado del C√°lculo:</h3>
                    <p class="text-2xl md:text-3xl font-bold text-blue-700 dark:text-blue-300 my-2">${formattedResult}</p>
                    ${priceDetailsHTML}
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">(Basado en un salario por hora de ${symbol}${rate.toFixed(2).toLocaleString('es-ES')})</p>
                    
                    <div class="mt-4 pt-4 border-t border-blue-200 dark:border-gray-600">
                        ${suggestionsHTML || ''}
                    </div>
                </div>
            `;
            const resultElement = resultDiv.querySelector('.animate-enter');
            requestAnimationFrame(() => resultElement.classList.add('animate-enter-active'));
        }
        
        function displayError(message) {
             resultDiv.innerHTML = `
                <div class="bg-red-50 dark:bg-gray-700 border-l-4 border-red-500 dark:border-red-400 p-4 rounded-lg animate-enter">
                    <p class="text-red-700 dark:text-red-300 font-medium">${message}</p>
                </div>
            `;
            const errorElement = resultDiv.querySelector('.animate-enter');
            requestAnimationFrame(() => errorElement.classList.add('animate-enter-active'));
        }

        function formatTime(totalHours, hoursPerDay) {
            if (totalHours < 1) {
                const minutes = totalHours * 60;
                return `${minutes.toFixed(0)} minutos`;
            }
            
            const hoursText = `${totalHours.toFixed(1)} horas`;

            if (hoursPerDay > 0 && totalHours >= hoursPerDay) {
                const days = totalHours / hoursPerDay;
                return `${hoursText} <span class="text-lg md:text-xl text-blue-600 dark:text-blue-400">(~${days.toFixed(1)} d√≠as)</span>`;
            }
            return hoursText;
        }
    </script>

</body>
</html>
